<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Horizontal Image Gallery App</title>
</head>

<body>
    <div class="gallery-wrap">
        <img src="imgs/back.png" alt="back-btn" id="back-btn">
        <div class="gallery">
            <div>
                <span><img src="imgs/image-1.png" alt="image"></span>
                <span><img src="imgs/image-2.png" alt="image"></span>
                <span><img src="imgs/image-3.png" alt="image"></span>
            </div>
            <div>
                <span><img src="imgs/image-4.png" alt="image"></span>
                <span><img src="imgs/image-5.png" alt="image"></span>
                <span><img src="imgs/image-6.png" alt="image"></span>
            </div>
        </div>
        <img src="imgs/next.png" alt="next-btn" id="next-btn">
    </div>
    <script src="js/script.js"></script>
</body>

</html>
